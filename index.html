<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>It Really Whips</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>



<div id="appcontainer">
  <span class="titlebar"><h2>WINAMP</h2></span>
  <div class="timer">
    01:00
  </div>
  <div class="trackinfo" id="nowplaying">
    ** Artist - Track 01 ***
  </div>
  <div class="trackdata">
    <span class="trackValue">320</span> kbps <span class="trackValue">44</span>
    kHz
  </div>
  <div class="monostereo">
    mono <em class="glow">stereo</em>
  </div>
  <div class="slidercontainer">
    <input type="range" min="1" max="100" value="20" class="slider vol"
    id="volume">
    <input type="range" min="1" max="20" value="9" class="slider bal"
    id="balance">
  </div>
  <div id="windowbtngroup">
    <button class="winampbtn" id="eqBtn">EQ</button>
    <button class="winampbtn" id="plBtn">PL</button>
  </div>
  <div class="playbackcontainer">
    <input type="range" min="1" max="100" value="0" class="playbackslider"
    id="pbSlider">
  </div>
</div>

  </body>
</html>
